{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="bg-white border rounded p-5" style="border: 1px solid #e8ed;">
                <h3 class="fw-bold mb-4" style="color: #1DA1F2;">Forgot Password?</h3>
                <p class="text-muted mb-4">Enter your email and we'll send you a link to reset your password.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary px-4 btn-sm w-100" 
                            style="background: #1DA1F2; border: none;">
                        Send Reset Link
                    </button>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-muted small">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
