{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="bg-white border rounded p-5" style="border: 1px solid #e1e8ed;">
                <h3 class="fw-bold mb-4" style="color: #1DA1F2;">Set New Password</h3>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        {{ form.new_password1 }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        {{ form.new_password2 }}
                    </div>
                    <button type="submit" class="btn btn-primary px-4 btn-sm w-100" 
                            style="background: #1DA1F2; border: none;">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
